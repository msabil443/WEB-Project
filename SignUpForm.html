<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signupform</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        

        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input"
                placeholder="FULL NAME">
                <input type="email" class="form-input"
                placeholder="EMAIL ADDRESS">
                <p>Would you like to get updates?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up Here</button>
            </form>

            <div class="header">
                <h1>Welcome to The SVNIT Gym</h1>
            </div>

            <div id="xBtn" class="x-btn">&#10005;</div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("xBtn").onclick = function(){
            location.href="home.html";
        }    
    
    </script>  
</body>
</html>
